{% extends "base.html" %}

{% block content %}
  <h1>All Comments</h1>
  <ul>
    {% for comment in comments %}
      <li>
        <strong>{{ comment.author.username }}</strong> on
        <a href="{% url 'post_detail' comment.post.pk %}">{{ comment.post.title }}</a>:
        {{ comment.content }}
        <br>
        <small>{{ comment.created_at|date:"d-m-Y H:i" }}</small>
      </li>
    {% empty %}
      <li>No comments yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
